name: Update Docs Screenshots (Heroshot)

on:
  push:
    tags:
      - 'v*'  # Only run on version tags
  workflow_dispatch: {}  # Allow manual trigger

jobs:
  heroshot:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        persist-credentials: true

    - name: Early exit if triggered by screenshot update commit
      run: |
        msg=$(git log -1 --pretty=%B)
        echo "Last commit message: $msg"
        if echo "$msg" | grep -q "chore(docs): update screenshots"; then
          echo "Detected screenshot update commit; exiting to avoid loop.";
          exit 0;
        fi

    - name: Set up Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '18'

    - name: Install Heroshot
      run: npm install -g heroshot@0.13.1

    - name: Set up Python and build docs
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install docs requirements
      run: |
        python -m pip install --upgrade pip
        if [ -f docs/requirements.txt ]; then pip install -r docs/requirements.txt; fi

    - name: Build Sphinx docs
      run: |
        make -C docs html

    - name: Serve built docs
      run: |
        python -m http.server 8000 --directory docs/_build/html &
        sleep 2

    - name: Install PRISM Studio dependencies
      run: |
        pip install -r requirements.txt

    - name: Start PRISM Studio
      run: |
        python prism-studio.py &
        PRISM_PID=$!
        echo "PRISM_PID=$PRISM_PID" >> $GITHUB_ENV
        echo "Waiting for PRISM Studio to start..."
        for i in {1..30}; do
          if curl -s http://127.0.0.1:5001/ > /dev/null; then
            echo "PRISM Studio is ready!"
            break
          fi
          echo "Attempt $i/30: Not ready yet..."
          sleep 2
        done

    - name: Prepare screenshots directory
      run: |
        mkdir -p docs/_static/screenshots

    - name: "Debug: dump config and environment"
      run: |
        echo "--- Config file ---"
        sed -n '1,200p' docs/.heroshot/config.json || true
        echo "--- Node info ---"
        node -v || true
        npm -v || true
        echo "--- ENV vars ---"
        env | grep HEROSHOT || true

    - name: Heroshot dry run (list)
      run: |
        npx heroshot list --config docs/.heroshot/config.json -v || true

    - name: Run Heroshot
      working-directory: docs
      run: |
        npx heroshot --config .heroshot/config.json --clean
      env:
        HOME: /home/runner
        XDG_CONFIG_HOME: /home/runner/.config
        XDG_CACHE_HOME: /home/runner/.cache
        XDG_DATA_HOME: /home/runner/.local/share

    - name: Stop PRISM Studio
      if: always()
      run: |
        if [ -n "$PRISM_PID" ]; then
          kill $PRISM_PID || true
        fi

    - name: Commit screenshots if changed
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add docs/_static/screenshots || true
        if git diff --staged --quiet; then
          echo "No screenshot changes to commit.";
        else
          git commit -m "chore(docs): update screenshots [skip ci]" || true
          git push origin HEAD:${{ github.ref_name }} || true
        fi
