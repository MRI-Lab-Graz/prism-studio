name: Build Application

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:  # Allows manual triggering

jobs:
  build:
    name: Build for ${{ matrix.platform_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-14
            platform_name: MacOS Apple Silicon
            artifact_name: PrismValidator-macOS-AppleSilicon
            asset_name: PrismValidator-macOS-AppleSilicon.zip
            target_arch: arm64
          - os: macos-13
            platform_name: MacOS Intel
            artifact_name: PrismValidator-macOS-Intel
            asset_name: PrismValidator-macOS-Intel.zip
            target_arch: x86_64
          - os: windows-latest
            platform_name: Windows
            artifact_name: PrismValidator-Windows
            asset_name: PrismValidator-Windows.zip
          - os: ubuntu-latest
            platform_name: Linux
            artifact_name: PrismValidator-Linux
            asset_name: PrismValidator-Linux.zip

    steps:
    - uses: actions/checkout@v4

    # Install gettext for the macOS Intel runner (needed by the hosted x64 Python toolchain)
    - name: Install gettext (macOS Intel)
      if: matrix.platform_name == 'MacOS Intel'
      run: |
        brew update
        brew install gettext
        brew link gettext --force
      shell: bash

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        # No architecture override; each runner provides the correct native toolchain

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-build.txt

    - name: Create survey_library directory
      run: |
        mkdir -p survey_library || mkdir survey_library
      shell: bash

    - name: Build with PyInstaller
      run: |
        python scripts/build/build_app.py ${{ matrix.target_arch && format('--target-arch {0}', matrix.target_arch) || '' }}

    # Windows Zip
    - name: Zip Windows App
      if: runner.os == 'Windows'
      run: |
        powershell Compress-Archive -Path dist\PrismValidator -DestinationPath ${{ matrix.asset_name }}

    # macOS Zip
    - name: Zip macOS App
      if: runner.os == 'macOS'
      run: |
        cd dist
        zip -r ../${{ matrix.asset_name }} PrismValidator.app

    # Linux Zip
    - name: Zip Linux App
      if: runner.os == 'Linux'
      run: |
        cd dist
        zip -r ../${{ matrix.asset_name }} PrismValidator

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: ${{ matrix.asset_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    
    steps:
    - name: Download Windows Artifact
      uses: actions/download-artifact@v4
      with:
        name: PrismValidator-Windows

    - name: Download macOS Apple Silicon Artifact
      uses: actions/download-artifact@v4
      with:
        name: PrismValidator-macOS-AppleSilicon

    - name: Download macOS Intel Artifact
      uses: actions/download-artifact@v4
      with:
        name: PrismValidator-macOS-Intel

    - name: Download Linux Artifact
      uses: actions/download-artifact@v4
      with:
        name: PrismValidator-Linux
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        draft: false
        prerelease: ${{ contains(github.ref, 'beta') || contains(github.ref, 'alpha') }}
        generate_release_notes: true
        files: |
          PrismValidator-Windows.zip
          PrismValidator-macOS-AppleSilicon.zip
          PrismValidator-macOS-Intel.zip
          PrismValidator-Linux.zip
