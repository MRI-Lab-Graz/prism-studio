name: Build Application

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:  # Allows manual triggering

jobs:
  build:
    name: Build for ${{ matrix.platform_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-14
            platform_name: MacOS Apple Silicon
            artifact_name: prism-studio-macOS
            asset_name: prism-studio-macOS.zip
            target_arch: arm64
          - os: windows-latest
            platform_name: Windows
            artifact_name: prism-studio-Windows
            asset_name: prism-studio-Windows.zip
          - os: ubuntu-latest
            platform_name: Linux
            artifact_name: prism-studio-Linux
            asset_name: prism-studio-Linux.zip

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-build.txt

    - name: Create survey_library directory
      run: |
        mkdir -p survey_library || mkdir survey_library
      shell: bash

    - name: Build with PyInstaller
      run: |
        python scripts/build/build_app.py ${{ matrix.target_arch && format('--target-arch {0}', matrix.target_arch) || '' }}

    # Windows Code Signing (Free for Open Source via SignPath)
    - name: Sign Windows Executable
      if: runner.os == 'Windows' && env.SIGNPATH_API_TOKEN != ''
      env:
        SIGNPATH_API_TOKEN: ${{ secrets.SIGNPATH_API_TOKEN }}
      uses: signpath/github-action-submit-signing-request@v2.0
      with:
        api-token: ${{ secrets.SIGNPATH_API_TOKEN }}
        organization-id: ${{ secrets.SIGNPATH_ORGANIZATION_ID }}
        project-slug: 'prism-validator'
        signing-policy-slug: 'release-signing'
        artifact-configuration-slug: 'windows-executable'
        input-artifact-path: 'dist/PrismValidator/PrismValidator.exe'
        output-artifact-path: 'dist/PrismValidator/PrismValidator.exe'
        wait-for-completion: true

    # Verify Windows Signature
    - name: Verify Windows Signature
      if: runner.os == 'Windows' && env.SIGNPATH_API_TOKEN != ''
      run: |
        $sig = Get-AuthenticodeSignature "dist\PrismValidator\PrismValidator.exe"
        Write-Output "Signature Status: $($sig.Status)"
        if ($sig.Status -ne 'Valid') {
          Write-Error "Signature invalid: $($sig.Status)"
          exit 1
        }

    # Windows Zip
    - name: Zip Windows App
      if: runner.os == 'Windows'
      run: |
        powershell Compress-Archive -Path dist\PrismValidator -DestinationPath ${{ matrix.asset_name }}

    - name: Assemble portable Windows ZIP
      if: runner.os == 'Windows'
      run: |
        pwsh -NoProfile -ExecutionPolicy Bypass -File .\scripts\ci\assemble_portable_windows.ps1 -OutputZip prism-windows-portable.zip
      shell: pwsh

    # macOS Zip
    - name: Zip macOS App
      if: runner.os == 'macOS'
      run: |
        cd dist
        zip -r ../${{ matrix.asset_name }} PrismValidator.app

    # Linux Zip
    - name: Zip Linux App
      if: runner.os == 'Linux'
      run: |
        cd dist
        zip -r ../${{ matrix.asset_name }} PrismValidator

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: ${{ matrix.asset_name }}

    - name: Upload Windows portable artifact
      if: runner.os == 'Windows'
      uses: actions/upload-artifact@v4
      with:
        name: prism-studio-Windows-Portable
        path: prism-windows-portable.zip

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    
    steps:
    - name: Download Windows Artifact
      uses: actions/download-artifact@v4
      with:
        name: prism-studio-Windows

    - name: Download macOS Artifact
      uses: actions/download-artifact@v4
      with:
        name: prism-studio-macOS

    - name: Download Linux Artifact
      uses: actions/download-artifact@v4
      with:
        name: prism-studio-Linux

    - name: Download Windows Portable Artifact
      uses: actions/download-artifact@v4
      with:
        name: prism-studio-Windows-Portable
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        draft: false
        prerelease: ${{ contains(github.ref, 'beta') || contains(github.ref, 'alpha') }}
        generate_release_notes: true
        files: |
          prism-studio-Windows.zip
          prism-studio-macOS.zip
          prism-studio-Linux.zip
            prism-windows-portable.zip
