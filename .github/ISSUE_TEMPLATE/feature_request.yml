name: Feature Request
description: Suggest new functionality for PRISM Studio
title: "[Feature]: "
labels: ["type: feature-request", "status: needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! Please describe what you'd like and why it would be useful.

  - type: textarea
    id: problem
    attributes:
      label: Problem or motivation
      description: What problem does this feature solve? Is this related to a frustration?
      placeholder: I find it difficult to...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed solution
      description: Describe how you'd like this to work.
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      description: Have you considered any alternative approaches or workarounds?

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which part of PRISM Studio would this affect?
      options:
        - Validation engine (prism.py)
        - Web UI (prism-studio.py)
        - Data converter (prism_tools.py)
        - Template editor
        - Survey customizer
        - LimeSurvey import/export
        - JSON schemas
        - CLI tools
        - Documentation
        - Other
    validations:
      required: true

  - type: dropdown
    id: scope
    attributes:
      label: Scope
      description: How large is this change?
      options:
        - Small (single file / minor addition)
        - Medium (multiple files / new module)
        - Large (architectural change / new subsystem)

  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Any mockups, examples, references, or related issues.
