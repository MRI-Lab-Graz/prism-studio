name: Bug Report
description: Report something that isn't working correctly
title: "[Bug]: "
labels: ["type: bug-report", "status: needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug. Please fill out the sections below so we can reproduce and fix the issue.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug.
      placeholder: What happened?
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: How can we reproduce this bug?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which part of PRISM Studio is affected?
      options:
        - Validation engine (prism.py)
        - Web UI (prism-studio.py)
        - Data converter (prism_tools.py)
        - Template editor
        - Survey customizer
        - LimeSurvey import/export
        - JSON schemas
        - Other
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: PRISM Studio version
      description: Which version are you running? (check dataset_description.json or the UI footer)
      placeholder: e.g. 2.1.0

  - type: dropdown
    id: os
    attributes:
      label: Operating system
      options:
        - Windows
        - macOS
        - Linux
        - Other

  - type: textarea
    id: logs
    attributes:
      label: Error output / logs
      description: Paste any relevant error messages or console output.
      render: shell

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain the problem.

  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Any other information that might help (dataset structure, file samples, etc.).
