<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="460" viewBox="0 0 1600 460" role="img" aria-labelledby="title desc">
  <title id="title">PRISM Launch Hero</title>
  <desc id="desc">Quick-start launch instructions hero for Windows and source users.</desc>
  <rect width="1600" height="460" fill="#111827"/>
  <rect x="64" y="56" width="1472" height="348" rx="20" fill="#1f2937"/>
  <text x="104" y="125" fill="#f9fafb" font-family="Inter, Segoe UI, Arial, sans-serif" font-size="48" font-weight="700">Launch PRISM Studio</text>

  <g font-family="ui-monospace, SFMono-Regular, Menlo, Consolas, monospace" font-size="24">
    <text x="104" y="195" fill="#93c5fd">Windows:</text>
    <text x="260" y="195" fill="#e5e7eb">Prism.exe</text>

    <text x="104" y="245" fill="#93c5fd">macOS/Linux:</text>
    <text x="320" y="245" fill="#e5e7eb">source .venv/bin/activate &amp;&amp; ./prism-studio.py</text>

    <text x="104" y="295" fill="#93c5fd">Source on Windows:</text>
    <text x="380" y="295" fill="#e5e7eb">scripts\setup\setup-windows.bat &amp;&amp; python prism-studio.py</text>
  </g>

  <text x="104" y="360" fill="#cbd5e1" font-family="Inter, Segoe UI, Arial, sans-serif" font-size="24">Open http://localhost:5001 and keep the terminal open during the workshop.</text>
</svg>
